<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Filtered Books</title>
    </head>
    <body>
        <h1>Books Filtered by Genre: {{ filter_genre }}</h1>
        {% if books %}
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publish Date</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.publish_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No books found in the genre "{{ filter_genre }}".</p>
        {% endif %}
    </body>
    </html>
